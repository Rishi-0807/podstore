<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iPod Classic 7th Gen | PodStore Electronics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="images/podstore-logo-white.png" class="brand-logo" />
    </div>
    <nav class="nav">
      <a href="products.html">Products</a>
      <a href="reviews.html">Reviews</a>
      <a href="about.html">About</a>
    </nav>
  </div>
</header>

<main class="product-page reveal">

  <!-- LEFT : IMAGES -->
  <div class="product-gallery">
    <img src="images/ipod7.jpg" class="main-image" />

    <div class="thumbs">
      <img src="images/ipod7.jpg" />
      <img src="images/ipod7-back.jpg" />
      <img src="images/ipod7-side.jpg" />
    </div>
  </div>

  <!-- RIGHT : DETAILS -->
  <div class="product-info">
    <span class="product-tag">iPod Classic</span>

    <h1>iPod Classic 7th Gen – 512GB Flash</h1>

    <div class="price-row">
      <span class="price">₹21,000</span>
      <span class="old-price">₹26,000</span>
    </div>

    <p class="desc">
      Fully restored iPod Classic 7th generation with 512GB flash storage,
      upgraded battery and original sound signature preserved.
    </p>

    <!-- SPECS -->
    <div class="spec-card">
      <h3>Specifications</h3>
      <div class="spec">
        <span>Storage</span><span>512GB</span>
      </div>
      <div class="spec">
        <span>Battery</span><span>3000mAh</span>
      </div>
      <div class="spec">
        <span>Generation</span><span>7th</span>
      </div>
      <div class="spec">
        <span>Color</span><span>Black</span>
      </div>
    </div>

    <!-- ACTION -->
    <div class="cta-row">
      <button class="btn" onclick="openWhatsApp('iPod Classic 7th Gen - 512GB')">
        Order on WhatsApp
      </button>
    </div>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
